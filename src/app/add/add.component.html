<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" [(ngModel)]="user.Username"  name="Username" placeholder="Username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input  type="text" [(ngModel)]="user.Password" name="password" placeholder="Password">
        <i class='bx bxs-lock-alt' ></i>
      </div>
    
      <button (click)="createUser()"  class="btn" routerLink="/welcome">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a routerLink="/create">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
